<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-side">
                <div class="right-icon">
                    <img src="https://i.ibb.co/2KfwP20/IMG-20230901-WA0005.jpg" alt="assistance icon"/>
                </div>
                <div class="right-text">
                    <p>Road Assistance</p>
                    <p id="num">1800 265 24 52</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                    <button>Book a service</button>
                    <p id="first">We are open</p>
                    <p id="second">Monday to Friday 9:00 AM to 10:00 AM</p>
                </div>
                <div id="ima">
                    <img src="https://i.ibb.co/Wngkg6y/IMG-20230901-WA0004.jpg" alt="icon" width="30"/>
                </div>
            </div>
           <div class="right-image">
                <img src="/images/Service.png" alt="service" width="400" class="service"/>
                <img src="/images/Rating.png" alt="rating" width="400" class="rating"/>
           </div>
        </div>
    </main>
</body>
</html>
